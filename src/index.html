<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="startPage">
        <h1 class="title">Tic Tac Toe</h1>
        <div class="playerSelect">
            <div class="playerCard">
                <div class="top">Player 1</div>
                <iframe src="https://giphy.com/embed/3o7WTqRKlVRj0wsYQo" width="480" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
                <div class="options x">
                    <div class="playerChoice hover">Player</div>
                    <div class="playerChoice hover">Bot</div>
                </div>
            </div>
            <div class="vs">
                <div class="text">VS</div>
                <a class="button" href="#" style="--color: black;">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    START
                  </a>
            </div>
            <div class="playerCard">
                <div class="top">Player 2</div>
                <iframe src="https://giphy.com/embed/kHghhXmj13WrX1hJe0" width="480" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
                <div class="options o">
                    <div class="playerChoice hover">Player</div>
                    <div class="playerChoice hover">Bot</div>
                </div>
            </div>
        </div>
    </div>
    <div class="loader"></div>
    <div class="gamePage">
        <div class="upper">
            <div class="scoreBlock">
                <p class="player"></p>
                <div class="score">
                    <p class="number">0</p>
                    <div class="addScore">+1</div>
                </div>
            </div>
            <div class="playerTurn">Test</div>
            <div class="scoreBlock">
                <p class="player"></p>
                <div class="score">
                    <p class="number">0</p>
                    <div class="addScore">+1</div>
                </div>
            </div>
            <img src="../images/home-button-icon.svg" alt="home" class="homeButton">
        </div>
        <div class="gameBoard">
            <div class="cell hover"></div>
            <div class="cell hover"></div>
            <div class="cell hover"></div>
            <div class="cell hover"></div>
            <div class="cell hover"></div>
            <div class="cell hover"></div>
            <div class="cell hover"></div>
            <div class="cell hover"></div>
            <div class="cell hover"></div>
        </div>
    </div>
</body>
</html>
